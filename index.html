<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio Website</title>
  </head>
  <body>
    <header>
      <div class="container header-content">
        <a href="index.html" class="logo">MyPortfolio</a>

        <nav>
          <ul class="nav-list">
            <li>Works</li>
            <li>Blog</li>
            <li>contact</li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container showcase">
      <div class="text-wrapper">
        <h1 class="title">Hi, I am John, Creative Technologist</h1>
        <p class="paragraph">
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
      <div class="image-wrapper">
        <img src="images/myimg.png" alt="myimg" />
      </div>
    </main>

    <section class="skills">
      <div class="container skills-content">
        <h2 class="skills-title">My Skills</h2>

        <div class="skills-list">
          <div class="skill">
            <img src="images/html-logo.png" alt="html5" class="skill-img" />
            <h3>HTML5</h3>
          </div>
          <div class="skill">
            <img src="images/css-logo.png" alt="css3" class="skill-img" />
            <h3>CSS3</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
